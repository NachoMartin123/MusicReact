version: '3'
services:
  mongodb:
    image: mongo
    ports: 
    - 27017:27017
    environment:
     - MONGO_INITDB_ROOT_USERNAME=admin
     - MONGO_INITDB_ROOT_PASSWORD=password
    volumes:
     - mongo-data:/data/db #'/data/db' is the route where MongoDB saves data in container
  mongo-express:
    image: mongo-express
    ports: 
    - 8080:8081
    environment:
    - ME_CONFIG_MONGODB_ADMINUSERNAME=admin
    - ME_CONFIG_MONGODB_ADMINPASSWORD=password
    - ME_CONFIG_MONGODB_SERVER=mongodb
volumes: #need to list all the containers used
  mongo-data:
    driver: local #in my windows PC, data is replicated in C:\ProgramData\docker\volumes